{% extends "layout.html" %}
{% block title %}Posts List{% endblock %}

{% block content %}
    <section>
        <h1>Posts List</h1>
        <ul>
            {% for post in posts %}
            <li>
                <article>
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.date }}</p>
                    <p>{{ post.body }}</p>
                </article>
            </li>                
            {% endfor %}
        </ul>        
    </section>
{% endblock %}
